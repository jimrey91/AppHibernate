<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputLabel value="USTED NO HA INICIADO SESION" rendered="#{usuarioController.verificarSesion() eq false}"  />
        <h:form rendered="#{usuarioController.verificarSesion()}">
            <h:panelGrid columns="2">
            
            <h1>Bienvenido Usuario:</h1>
            <h:outputLabel value="#{usuarioController.usuario.nomUsuario}"/>
            
            <h:commandButton value="Cerrar Sesion" action="#{usuarioController.cerrarSesion()}"/>
            </h:panelGrid>
            
            <h2>CRUD - Persona</h2>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre"/>
                <h:inputText value="#{personaController.persona.nombre}"/>
                
                <h:outputLabel value="Apellido"/>
                <h:inputText value="#{personaController.persona.apellido}"/>
                
                <h:outputLabel value="Dui"/>
                <h:inputText value="#{personaController.persona.dui}"/>
                
                <h:commandButton value="Registrar" action="#{personaController.registrar()}"/>
                <h:commandButton value="Listar" action="#{personaController.listar()}"/>
            </h:panelGrid>
            
            <h:dataTable value="#{personaController.listaPersonas}" var="per">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Nombres"/>
                    </f:facet>
                    <h:outputLabel value="#{per.nombre}"/> 
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Apellidos"/>
                    </f:facet>
                    <h:outputLabel value="#{per.apellido}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="DUI"/>
                    </f:facet>
                    <h:outputLabel value="#{per.dui}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Eliminar"/>
                    </f:facet>
                    <h:commandLink value="Eliminar" actionListener="#{personaController.eliminar(per)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Modificar"/>
                    </f:facet>
                    <h:commandLink value="Modificar" action="#{personaController.leer(per)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
