<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre"/>
                <h:inputText value="#{personaController.persona.nombre}"/>
                
                <h:outputLabel value="Apellido"/>
                <h:inputText value="#{personaController.persona.apellido}"/>
                
                <h:outputLabel value="Dui"/>
                <h:inputText value="#{personaController.persona.dui}"/>
                
                <h:commandButton value="Modificar" action="#{personaController.modificar()}"/>
                <h:commandButton action="exito" immediate="true" value="Cancelar"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
